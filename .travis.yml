sudo: required
dist: trusty

language: cpp

compiler: gcc

env:
  global:
    - secure: ""

before_script:
-  sudo ./prep-env.sh
script:
  - python ./run-test.py
  - doxygen doxygen.cfg

# Generate and deploy documentation
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: doc/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
 
